<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Game</title>
  </head>
  <body>
    <h1>Random Game</h1>
    <h2>Guess the number between 0 to <span id="number">0</span></h2>
    <input
      type="range"
      name="range"
      id="range"
      min="0"
      max="150"
      value="0"
      id=""
    />
    <div style="display: flex">
      <label for="number">you guess </label>
      <input
        type="number"
        name="number"
        id="yournum"
        min="0"
        max="150"
        step="1"
      />
      <button>play</button>
    </div>
    <h3 id="result"></h3>
    <h3 id="result2"></h3>
    <script src="./src/index.js"></script>
  </body>
</html>
