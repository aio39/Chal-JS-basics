<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/reset.css" />
  </head>
  <body>
    <div class="container">
      <div id="input">
        <div class="inputChild"><div class="result">0</div></div>
      </div>
      <div id="numberPad">
        <div class="num n1">1</div>
        <div class="num n2">2</div>
        <div class="num n3">3</div>
        <div class="num n4">4</div>
        <div class="num n5">5</div>
        <div class="num n6">6</div>
        <div class="num n7">7</div>
        <div class="num n8">8</div>
        <div class="num n9">9</div>
        <div class="num n0">0</div>
        <div class="equals">equals</div>
      </div>
      <div id="operators">
        <div class="cancel">C</div>
        <div class="oper plus">+</div>
        <div class="oper minus">-</div>
        <div class="oper multiple">*</div>
        <div class="oper divide">/</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
